<div th:fragment="registroTableTemplate">
    <!--Tabla Registros-->
    <script type="text/x-template" id="registroTableTemplate">
        <table class="table table-bordered">
            <thead><tr>
                <th v-for="(registro,i) in registros" v-if="enRango(i)" 
                style="padding-top:3px;padding-bottom:3px;text-align:center;">
                    {{getTitulo(i)}}
                </th>
            </tr></thead>
            <tbody> <tr>
               <th is="registro-app" v-for="(registro,i) in registros" 
                :registro="registro" :index="i" v-if="enRango(i)">
                </th>
            </tr></tbody>
        </table>
    </script>
    <script type="text/javascript">
        //Componente Tabla de Registro
        Vue.component('registro-table-app',{
          template: '#registroTableTemplate',
          props: ['registros','inicio','fin'],
          methods:{
              enRango: function(i){
                return i>=this.inicio && i<this.fin;
              },
              getTitulo: function(i){
                return "R"+i.toString(16).toUpperCase();
              }
          }  
        });
    </script>
</div>
